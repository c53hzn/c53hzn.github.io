<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
      http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jenny's blog</title>
<style>
html{width: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	max-width: 100%;
	margin: 0px auto;
	text-align: center;
}
.subBody{
	position: relative;
	width: 900px;
	margin: 0px auto;
	background-color: #FFFACD;
	box-shadow: 0px 0px 20px black;
	z-index: 0;
}
.upperPart{
	position: relative;
	width: 100%;
	height: 150px;
	margin: 0px auto;
	background-color: #FFFACD;
	z-index: 0;
}
.myHeaderPhoto{
	position: relative;
	top: 15px;
	width: 120px;
	height: 120px;
	border-radius: 60px;
	box-shadow: 0px 0px 10px black;
	overflow: hidden;
	display: inline-block;
}
.myHeaderPhoto img{
	position: absolute;
	top: -33px;
	left: -17px;
	width: 280px;
}
.myHeaderText{
	position: relative;
	top: -20px;
	height: 120px;
	display: inline-block;
}
.myHeaderText p{
	margin: 0px;
	font-size: 50px;
	line-height: 120px;
	color: #9e0500;
	font-weight: bold;
	text-shadow: 0px 2px 4px #ffc107;
}
.menuBar{
	width: 930px;
	height: 60px;
	margin: 0px 0px 0px -15px;
	text-align: center;
	background-color: 	#F75000;
	z-index: 2;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:-5px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: -5px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	color: white;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 18px 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
	z-index: 2;
}
.menuDropDown a:link{text-decoration: none; color: blue;}
.menuDropDown a:visited{color: blue;}
.menuDropDown a:active{color: green;}
.menuDropDown a:hover{color: blue;}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.menuBarQuater:hover > .menuBarText{
	color: black;
}
.middlePart{
	position: relative;
	width: 100%;
	height: 70px;
	margin: 0px auto;
	padding: 0px;
}
.lowerPart{
	position: relative;
	width: 100%;
	margin: 0px auto;
	padding: 0px 0px 30px 0px;
	text-align: center;
	z-index: 1;
}
.Calc{border-spacing:10px; align:center; padding:5px; background-color:#FF8F59;}
table.Calc{margin: 0px auto;}
.number,.function,.result
{
 background-color: white; 
 width:80px; height:80px;
 font-size:48px;line-height:38px; 
 border:solid 2px black;
} 
.number,.function
{
 cursor:pointer;display:table-cell;box-shadow:1px 3px 3px black;
 text-align:center;font-family: Times New Roman;
}
.number:hover,.function:hover{background: #D2E9FF;} 
.result{text-align:right;font-family:Times New Roman;}
#upperhalf
{
text-align:right;font-size:38px;word-wrap:break-word;word-break:break-all;
}
#Back{font-size:30px;}

@media all and (max-width: 1081px)
{
	body, .subBody, .menuBar{width: 100%; margin: 0px;}
	.menuBar:before, .menuBar:after{display: none;}
}
@media all and (max-width: 800px)
{
	.menuBarQuater:nth-child(3) .menuDropDown, .menuBarQuater:nth-child(4) .menuDropDown{
		left: auto;
		right: 0px;
	}
	.menuDropDown{width: 200px;}
}
@media all and (max-width: 600px)
{
	.middlePart{height: 35px;}
	.number,.function,.result{
	 width:60px; height:60px;
	 font-size:36px;line-height:33px; 
	} 
	#upperhalf{
	font-size:33px;
	}
	#Back{font-size:25px;}
}
@media all and (max-width: 485px)
{
	.myHeaderPhoto{top: 25px; width: 100px; height: 100px; border-radius: 50px;}
	.myHeaderPhoto img{width: 240px; top: -30px; left: -15px;}
	.myHeaderText{top: -8px;}
	.myHeaderText p{font-size: 40px;}
	.number,.function,.result{
	 width:45px; height:45px;
	 font-size:30px;line-height:30px; 
	} 
	#upperhalf{
	font-size:30px;
	}
	#Back{font-size:22px;}
}
@media all and (max-width: 400px)
{
	.upperPart{height: 120px;}
	.myHeaderPhoto{top: 15px; width: 90px; height: 90px; border-radius: 45px;}
	.myHeaderPhoto img{width: 220px; top: -30px; left: -15px;}
	.myHeaderText{top: -15px;}
	.myHeaderText p{font-size: 33px;}
	.menuBarQuater{width: 23%;}
	.menuBarText p{font-size: 16px;}
}
</style>


<body>
	<div class="subBody">
		<div class="upperPart">
			<div class="myHeaderPhoto">
				<img src="photo/index-01.jpg" alt="myHeaderPhoto"/>
			</div>
			<div class="myHeaderText">
				<p>Jenny 的 小 站</p>
			</div>
		</div>
		<div class="menuBar">
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的主页</p>
				</div>
				<div class="menuDropDown">
					<a href="index.html" target="_self">回到首页</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的收藏</p>
				</div>
				<div class="menuDropDown">
					nothing to show here
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的作品</p>
				</div>
				<div class="menuDropDown">
					<a href="myWork01.html" target="_self">JavaScript计算器</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>联系我</p>
				</div>
				<div class="menuDropDown">
					nothing to show here
				</div>
			</div>
		</div>
		<div class="middlePart">
		</div>
		<div class="lowerPart">
			<table class="Calc" id="Calc">
				<tbody>
					<tr>
						<td colspan="5" class="result">
							<div id="upperhalf">0</div>
							<div id="lowerhalf">0</div>
						</td>
					</tr>
					<tr>
						<td class="number" onclick="calc01()">1</td>
						<td class="number" onclick="calc01()">2</td>
						<td class="number" onclick="calc01()">3</td>
						<td class="function" onclick="calc01()"><strong>+</strong></td>
						<td class="function" onclick="clear01()">C</td>
					</tr>
					<tr>
						<td class="number"  onclick="calc01()">4</td>
						<td class="number" onclick="calc01()">5</td>
						<td class="number" onclick="calc01()">6</td>
						<td class="function" onclick="calc01()"><strong>-</strong></td>
						<td rowspan="3" class="function" onclick="equals01()">=</td>
					</tr>
					<tr>
						<td class="number" onclick="calc01()">7</td>
						<td class="number" onclick="calc01()">8</td>
						<td class="number" onclick="calc01()">9</td>
						<td class="function"  onclick="calc01()">*</td>
					</tr>
					<tr>
						<td class="function" onclick="back01()" id="Back">Back</td>
						<td class="number" onclick="calc01()">0</td>
						<td class="number" onclick="calc01()"><strong>.</strong></td>
						<td class="function" onclick="calc01()"><strong>/</strong></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
<script type="text/javascript">
<!-----禁止Safari上双击放大------->
var lastTouchEnd = 0; 
document.documentElement.addEventListener
(
 'touchend', 
 function (event)
 {
  var now = Date.now();
  if (now - lastTouchEnd <= 500) 
  {
   event.preventDefault(); 
  } 
  lastTouchEnd = now; 
 },
 false
);
<!-----禁止双击放大结束------->


<!---------声明变量------------>
var result101="";
var Adding01="";
var Ans01="";
var reg01=/^\d|^\./;//正则表达，字符串的第一个字符是0-9的整数*或者*小数点
<!---------声明结束------------->

<!-----输入错误时显示错误信息------->
onerror=function(event)
{
result101="";
Adding01="";
Ans01="";
upperhalf.innerText="0";
lowerhalf.innerText="输入错误";
}
<!-----报错结束------->

<!-----把输入的内容累加起来------>
  function calc01()
{
	Adding01+=event.srcElement.innerText;
	if(Adding01.match(reg01)
	  )
	{
		if(Ans01=="")
		{			  
		result101=Adding01;
		upperhalf.innerText=result101;
		}
	    else
		{
        Ans01="";
		result101=Ans01+Adding01;
		upperhalf.innerText=result101;
		}
	}
    else
	{
	result101=Ans01+Adding01;
	upperhalf.innerText=result101;
	}
}

<!---------累加结束---------->

<!---------等于的同时用计算结果替换原先的累加内容-------->
  function equals01()
{
    Ans01=eval(result101);
	lowerhalf.innerText=Ans01;
	result101="";
	Adding01="";
}
<!---------计算结果结束--------->

<!---------退格开始-------->

  function back01()
{
    if(result101.length > 1 && Adding01.length > 0)
	{
	var NewResult=result101.substring(0,result101.length-1);
	var NewAdding=Adding01.substring(0,Adding01.length-1);
	result101=NewResult;
	Adding01=NewAdding;
	upperhalf.innerText=result101;
	}
	else
	{  
	clear01()
	}
}
<!---------退格结束--------->

<!---------画面清除开始-------->
  function clear01()
{
	result101="";
	Adding01="";
	Ans01="";
	upperhalf.innerText="0";
	lowerhalf.innerText="0";
}
<!---------清除结束--------->
</script>
</body>

</html>
