<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
      http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jenny's blog</title>
<style>
html{width: 100%;
	height: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	max-width: 100%;
	min-width: 320px;
	height: 100%;
	margin: 0px auto;
	text-align: center;
}
.subBody{
	position: relative;
	width: 900px;
	min-height: 100%;
	height: auto;
	margin: 0px auto;
	background-color: #FFFACD;
	box-shadow: 0px 0px 20px black;
	z-index: 0;
}
.upperPart{
	position: relative;
	width: 100%;
	height: 150px;
	margin: 0px auto;
	background-color: #FFFACD;
	z-index: 0;
}
.myHeaderPhoto{
	position: relative;
	top: 15px;
	width: 120px;
	height: 120px;
	border-radius: 60px;
	box-shadow: 0px 0px 10px black;
	overflow: hidden;
	display: inline-block;
}
.myHeaderPhoto img{
	position: absolute;
	top: -33px;
	left: -17px;
	width: 280px;
}
.myHeaderText{
	position: relative;
	top: -20px;
	height: 120px;
	display: inline-block;
}
.myHeaderText p{
	margin: 0px;
	font-size: 50px;
	line-height: 120px;
	color: #9e0500;
	font-weight: bold;
	text-shadow: 0px 2px 4px #ffc107;
}
.menuBar{
	width: 930px;
	height: 60px;
	margin: 0px 0px 0px -15px;
	text-align: center;
	background-color: 	#F75000;
	z-index: 2;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:-5px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: -5px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	color: white;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 18px 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
	z-index: 2;
}
.menuDropDown a:link{text-decoration: none; color: blue;}
.menuDropDown a:visited{color: blue;}
.menuDropDown a:active{color: green;}
.menuDropDown a:hover{color: blue;}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.menuBarQuater:hover > .menuBarText{
	color: black;
}
.middlePart{
	position: relative;
	width: 100%;
	height: 35px;
	margin: 0px auto;
	padding: 0px;
}
.lowerPart{
	position: relative;
	width: 100%;
	margin: 0px auto;
	padding: 0px 0px 30px 0px;
	text-align: center;
	z-index: 1;
}
.toDo{
	margin: 0px auto;
	padding: 0px;
	width: 480px;
}
.addItem{
	margin: 5px auto;
	padding: 0px;
	width: 100%;
	max-width: 100%;
	display: block;
	text-align: left;
	font-size: 20px;
}
.addItem input{margin: 0px; height: 25px; width: 79%;}
.addItem button{margin: 0px; height: 25px; width: 16%;}
.toDoList{
	margin: 5px auto;
	padding: 0px;
	width: 90%;
	max-width: 90%;
	text-align: left;
	font-size: 20px;
}
.toDoList ul{margin: 0px auto; padding-left: 0px; list-style: none;}
.toDoList li{
	position: relative;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	cursor: pointer;
	background-color: #FFBB77;
	display: block;
}
.toDoList li:nth-child(even){background-color: #FFD1A4;}
.toDoList li:hover{background-color: #EA7500;}
li.finished{background-color: #EA7500; color: gray; text-decoration: line-through;}
.listNum{
	position: absolute;
	left: -25px; top: 0px;
	padding: 0px 5px;
}
.closeBtn{
	position: absolute;
	right: 0px; top: 0px;
	padding: 0px 5px;
}
.closeBtn:hover{color: white; background-color: red;}
@media all and (max-width: 1081px)
{
	body, .subBody, .menuBar{width: 100%; margin: 0px;}
	.menuBar:before, .menuBar:after{display: none;}
}
@media all and (max-width: 800px)
{
	.menuBarQuater:nth-child(3) .menuDropDown, .menuBarQuater:nth-child(4) .menuDropDown{
		left: auto;
		right: 0px;
	}
	.menuDropDown{width: 200px;}
}
@media all and (max-width: 600px)
{

}
@media all and (max-width: 485px)
{
	.myHeaderPhoto{top: 25px; width: 100px; height: 100px; border-radius: 50px;}
	.myHeaderPhoto img{width: 240px; top: -30px; left: -15px;}
	.myHeaderText{top: -8px;}
	.myHeaderText p{font-size: 40px;}
	.toDo{width: 380px;}
}
@media all and (max-width: 400px)
{
	.upperPart{height: 120px;}
	.myHeaderPhoto{top: 15px; width: 90px; height: 90px; border-radius: 45px;}
	.myHeaderPhoto img{width: 220px; top: -30px; left: -15px;}
	.myHeaderText{top: -15px;}
	.myHeaderText p{font-size: 33px;}
	.menuBarQuater{width: 23%;}
	.menuBarText p{font-size: 16px;}
	.toDo{width: 300px;}
}
</style>


<body>
	<div class="subBody">
		<div class="upperPart">
			<div class="myHeaderPhoto">
				<img src="photo/index-01.jpg" alt="myHeaderPhoto"/>
			</div>
			<div class="myHeaderText">
				<p>Jenny 的 小 站</p>
			</div>
		</div>
		<div class="menuBar">
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的主页</p>
				</div>
				<div class="menuDropDown">
					<a href="index.html" target="_self">回到首页</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的收藏</p>
				</div>
				<div class="menuDropDown">
					<a href="useful.html" target="_self">有用的东西都在这</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的作品</p>
				</div>
				<div class="menuDropDown">
					<a href="mywork.html" target="_self">看看我在捣鼓啥</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>联系我</p>
				</div>
				<div class="menuDropDown">
					<a href="aboutme.html" target="_self">猜猜我是谁</a>
				</div>
			</div>
		</div>
		<div class="middlePart">
		</div>
		<div class="lowerPart">
			<h1>To-do List</h1>
			<div class="toDo">
				<div class="addItem">
					<input type="text" id="addText" placeholder="Create a new task..."/>
					<button type="button" id="addBtn">Add</button>
				</div>
				<div class="toDoList">
					<ul>
						<li>item01</li>
						<li class="finished">item02</li>
						<li>item03</li>
						<li>item04</li>
						<li>item05</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
//每个li左边加序号 右边加删除按钮
var myList=document.getElementsByTagName("LI");
var m;
for(m=0; m < myList.length; m++){
	var span01 = document.createElement("SPAN");
	var txt01 = document.createTextNode("\u00D7");
	span01.className="closeBtn";
	span01.appendChild(txt01);
	myList[m].appendChild(span01);
	var span02 = document.createElement("SPAN");
	var txt02 = document.createTextNode(m+1);
	span02.className="listNum";
	span02.appendChild(txt02);
	myList[m].appendChild(span02);
}
//单击删除按钮 隐藏该li

var finishTask=document.getElementsByClassName("closeBtn");
var i;
for(i=0; i < finishTask.length; i++){
	finishTask[i].onclick=function(){
		var parentDiv=this.parentElement;
		parentDiv.style.display="none";
	}
}

</script>
</body>

</html>
