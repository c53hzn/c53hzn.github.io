<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
      http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jenny's blog</title>
<style>
html{width: 100%;
	height: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	max-width: 100%;
	min-width: 320px;
	height: 100%;
	margin: 0px auto;
	text-align: center;
}
h1{margin: 0px auto;}
.subBody{
	position: relative;
	width: 900px;
	min-height: 100%;
	height: auto;
	margin: 0px auto;
	background-color: #FFFACD;
	box-shadow: 0px 0px 20px black;
	z-index: 0;
}
.upperPart{
	position: relative;
	width: 100%;
	height: 150px;
	margin: 0px auto;
	background-color: #FFFACD;
	z-index: 0;
}
.myHeaderPhoto{
	position: relative;
	top: 15px;
	width: 120px;
	height: 120px;
	border-radius: 60px;
	box-shadow: 0px 0px 10px black;
	overflow: hidden;
	display: inline-block;
}
.myHeaderPhoto img{
	position: absolute;
	top: -33px;
	left: -17px;
	width: 280px;
}
.myHeaderText{
	position: relative;
	top: -20px;
	height: 120px;
	display: inline-block;
}
.myHeaderText p{
	margin: 0px;
	font-size: 50px;
	line-height: 120px;
	color: #9e0500;
	font-weight: bold;
	text-shadow: 0px 2px 4px #ffc107;
}
.menuBar{
	width: 930px;
	height: 60px;
	margin: 0px 0px 0px -15px;
	text-align: center;
	background-color: 	#F75000;
	z-index: 2;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:-5px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: -5px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	color: white;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 18px 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
	z-index: 2;
}
.menuDropDown a:link{text-decoration: none; color: blue;}
.menuDropDown a:visited{color: blue;}
.menuDropDown a:active{color: green;}
.menuDropDown a:hover{color: blue;}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.menuBarQuater:hover > .menuBarText{
	color: black;
}
.middlePart{
	position: relative;
	width: 100%;
	height: 35px;
	margin: 0px auto;
	padding: 0px;
}
.lowerPart{
	position: relative;
	width: 100%;
	margin: 0px auto;
	padding: 0px 0px 30px 0px;
	text-align: center;
	z-index: 1;
}
.toDo{
	position: relative;
	margin: 0px auto 50px auto;
	padding: 0px;
	width: 480px;
}
.addItem{
	margin: 5px auto;
	padding: 0px;
	width: 100%;
	max-width: 100%;
	display: block;
	text-align: center;
	font-size: 20px;
}
.addItem input{margin: 0px; height: 25px; width: 78%;}
.addItem button{margin: 0px; height: 25px; width: 15%;}
#toDoList{
	margin: 5px auto;
	padding: 0px;
	width: 90%;
	max-width: 90%;
	text-align: left;
	font-size: 20px;
	overflow: hidden;
}
#toDoList ul{margin: 0px auto; padding-left: 0px; list-style: none;}
#toDoList li{
	position: relative;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	height: 30px;
	line-height: 30px;
	cursor: pointer;
	background-color: #FFD1A4;
}
#toDoList li:hover{background-color: #EA7500;}
.unclosed{display: block}
.closed{display: none;}
.unfinished{margin: 0px; padding-left: 25px; height: 100%;}
.finished{margin: 0px; padding-left: 25px; height: 100%; background-color: #EA7500; color: gray; text-decoration: line-through;}
.closeBtn{
	position: absolute;
	right: 0px; top: 0px;
	padding: 0px 5px;
}
.closeBtn:hover{color: white; background-color: red;}
.listNum{
	position: absolute;
	left: -5px; top: 0px;
	padding: 0px 5px;
	text-align: right;
}
@media all and (max-width: 1081px)
{
	body, .subBody, .menuBar{width: 100%; margin: 0px;}
	.menuBar:before, .menuBar:after{display: none;}
}
@media all and (max-width: 800px)
{
	.menuBarQuater:nth-child(3) .menuDropDown, .menuBarQuater:nth-child(4) .menuDropDown{
		left: auto;
		right: 0px;
	}
	.menuDropDown{width: 200px;}
	#toDoList li:hover{background-color: #FFD1A4;}
}
@media all and (max-width: 600px)
{

}
@media all and (max-width: 485px)
{
	.myHeaderPhoto{top: 25px; width: 100px; height: 100px; border-radius: 50px;}
	.myHeaderPhoto img{width: 240px; top: -30px; left: -15px;}
	.myHeaderText{top: -8px;}
	.myHeaderText p{font-size: 40px;}
	.toDo{width: 380px;}
}
@media all and (max-width: 400px)
{
	.upperPart{height: 120px;}
	.myHeaderPhoto{top: 15px; width: 90px; height: 90px; border-radius: 45px;}
	.myHeaderPhoto img{width: 220px; top: -30px; left: -15px;}
	.myHeaderText{top: -15px;}
	.myHeaderText p{font-size: 33px;}
	.menuBarQuater{width: 23%;}
	.menuBarText p{font-size: 16px;}
	.toDo{width: 300px;}
}
</style>


<body>
	<div class="subBody">
		<div class="upperPart">
			<div class="myHeaderPhoto">
				<img src="photo/index-01.jpg" alt="myHeaderPhoto"/>
			</div>
			<div class="myHeaderText">
				<p>Jenny 的 小 站</p>
			</div>
		</div>
		<div class="menuBar">
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的主页</p>
				</div>
				<div class="menuDropDown">
					<a href="index.html" target="_self">回到首页</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的收藏</p>
				</div>
				<div class="menuDropDown">
					<a href="useful.html" target="_self">有用的东西都在这</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>我的作品</p>
				</div>
				<div class="menuDropDown">
					<a href="mywork.html" target="_self">看看我在捣鼓啥</a>
				</div>
			</div>
			<div class="menuBarQuater" onmouseover="">
				<div class="menuBarText">
					<p>联系我</p>
				</div>
				<div class="menuDropDown">
					<a href="aboutme.html" target="_self">猜猜我是谁</a>
				</div>
			</div>
		</div>
		<div class="middlePart">
		</div>
		<div class="lowerPart">
			<h1>To-do List</h1>
			<div class="toDo">
				<div class="addItem">
					<input type="text" id="addText" placeholder="Create a new task..."/>
					<button type="button" id="addBtn" onclick="addNewItem()">Add</button>
				</div>
				<div id="toDoList">
					<ul id="myListUl">
						<li class="unclosed"><p class="finished">item01</p></li>
						<li class="unclosed"><p class="unfinished">item02</p></li>
						<li class="unclosed"><p class="unfinished">item03</p></li>
						<li class="unclosed"><p class="finished">item04</p></li>
						<li class="unclosed"><p class="unfinished">item05</p></li>
					</ul>
					<div id="textHere"></div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
//每个现有的li右边加删除按钮
function toAddCloseBtnForOldTask(){
	var myList=document.getElementsByTagName("LI");
	var m;
	for(m=0; m < myList.length; m++){
		var spanClose = document.createElement("SPAN");//从这开始加删除按钮
		var txtClose = document.createTextNode("\u00D7");
		spanClose.className="closeBtn";
		spanClose.appendChild(txtClose);
		myList[m].appendChild(spanClose);
	}
}
//每个现有的li左边添加序号所在的DIV
function toAddNumDivForOldTask(){
	var myList=document.getElementsByTagName("LI");
	var m;
	for(m=0; m < myList.length; m++){
		var numDiv = document.createElement("DIV");
		numDiv.className="listNum";
		myList[m].appendChild(numDiv);
	}
}
//更新当前所有class为unclosed的li下的序号DIV的内容
function toAddNum(){
	var n;
	var myListVisible = document.querySelectorAll("li.unclosed");
	for(n=0; n < myListVisible.length; n++){
		var addNum = myListVisible[n].getElementsByClassName("listNum");
		addNum[0].innerHTML = n+1;
	}
}
//点击将任务的class改成finished或者恢复成unfinished
function toFinishOrToUnfinish(){
	var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
		if (ev.target.className === 'unfinished') {
		ev.target.className='finished';
		}
		else{ev.target.className='unfinished'}
	}, false);
	console.log('toFinishOrToUnfinish');
}
//点击删除按钮关闭(隐藏)事项
function toClose(){
	var finishTask = document.getElementsByClassName("closeBtn");
	var i;
	for (i = 0; i < finishTask.length; i++) {
		finishTask[i].onclick = function() {
			var parentLi = this.parentElement;
			parentLi.className = 'closed';
			toAddNum();
		}
	}
}
//放在外面的部分是为现有的5个项目加删除按钮、加序号DIV、加序号、加完成状态、加关闭功能
//因为只有运行一次才能更新一次变量
toAddCloseBtnForOldTask();
toAddNumDivForOldTask();
toFinishOrToUnfinish();
toAddNum();
toClose();
//点击Add按钮添加新事项
function addNewItem() {
	var newLi = document.createElement("li");
	newLi.className="unclosed";
	var newParagraph = document.createElement("p");
	newParagraph.className="unfinished";
	var inputValue = document.getElementById("addText").value;
	var txtItem = document.createTextNode(inputValue);
	newParagraph.appendChild(txtItem);
	newLi.appendChild(newParagraph);
	if (inputValue === '') {
		alert("Please input a task!");
	}
	else {
		myListUl.appendChild(newLi);
	}
//加完新事项后输入区域恢复原状
	document.getElementById("addText").value = "";
//加删除按钮
	var spanClose = document.createElement("SPAN");
	var txtClose = document.createTextNode("\u00D7");
	spanClose.className="closeBtn";
	spanClose.appendChild(txtClose);
	newLi.appendChild(spanClose);
//加序号所在的DIV
	var numDiv = document.createElement("DIV");
	numDiv.className="listNum";
	newLi.appendChild(numDiv);
//引用已有的function来更新序号、更新完成状态、更新关闭按钮
	toAddNum();
	toClose();
}
</script>
</body>

</html>
