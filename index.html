<title>Jenny's blog</title>
<style>
html{width: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	margin: 0px auto;
	text-align: center;
}
.subBody{
	width: 100%;
	margin: 0px;
	position: relative;
}
.upperPart{
	width: 900px;
	height: 150px;
	margin: 0px auto;
	background-color: white;
}
.menuBar{
	width: 920px;
	height: 60px;
	margin: 0px auto;
	text-align: center;
	background-color: 	#F75000;
	z-index: 900;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:83px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: 83px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.lowerPart{
	position: absolute;
	top: 210px;
	left: 89px;
	width: 900px;
	margin: 0px auto;
	text-align: center;
	background-color: white;
	z-index: -2;
}
.myPhoto{
	position: relative;
	margin: 110px auto 20px auto;
	padding: 0px;
	width: 800px;
	height: 650px;
}
#myPhoto_thumb_01, #myPhoto_thumb_02, #myPhoto_thumb_03,
#myPhoto_thumb_04, #myPhoto_thumb_05, #myPhoto_thumb_06{
	width: 14%;
	margin: 0px;
	border: 2px solid white;
	cursor: pointer;
	display: inline-block;
}
#myPhoto_thumb_01 img, #myPhoto_thumb_02 img, #myPhoto_thumb_03 img,
#myPhoto_thumb_04 img, #myPhoto_thumb_05 img, #myPhoto_thumb_06 img{
	margin: 0px; padding: 0px; width: 100%; max-width: 100%; display: block; 
	
}
#myPhoto_thumb_01:hover, #myPhoto_thumb_02:hover, #myPhoto_thumb_03:hover,
#myPhoto_thumb_04:hover, #myPhoto_thumb_05:hover, #myPhoto_thumb_06:hover{
	border-color: black;
}
#myPhoto_big_01{
	margin: 5px 100px 50px 100px; padding: 0px;
	width: 600px;
}
#myPhoto_big_02, #myPhoto_big_03, #myPhoto_big_04,
#myPhoto_big_05, #myPhoto_big_06{
	position: absolute;
	top: 98px;
	left: 100px;
	margin: 0px; padding: 0px;
	width: 600px; display: none; 
}
#myPhoto_big_01 img, #myPhoto_big_02 img, #myPhoto_big_03 img,
#myPhoto_big_04 img, #myPhoto_big_05 img, #myPhoto_big_06 img{
	margin: 0px; padding: 0px; max-width: 100%; display: block; 
}
#myPhoto_thumb_02:hover ~ #myPhoto_big_02,
#myPhoto_thumb_03:hover ~ #myPhoto_big_03,
#myPhoto_thumb_04:hover ~ #myPhoto_big_04,
#myPhoto_thumb_05:hover ~ #myPhoto_big_05,
#myPhoto_thumb_06:hover ~ #myPhoto_big_06{
	display: block;
}
</style>
