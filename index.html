<style>
.myPhoto{
	position: relative;
	margin: 0px auto 70px auto;
	padding: 0px;
	width: 83%;
}
.myPhoto_thumb{
	width: 15%;
	margin: 2px;
	border: none;
	box-shadow: 0px 0px 4px gray;
	cursor: pointer;
	display: inline-block;
}
.myPhoto_thumb img{
	margin: 0px; padding: 0px; width: 100%; max-width: 100%; display: block; 
	
}
.myPhoto_thumb:hover{
	box-shadow: 0px 0px 8px black;
}
.myPhoto_big{
	position: absolute;
	margin: 0px auto 30px auto;
	padding: 0px;
	top: 17.5%;
	left: 11.1%;
	width: 80%;
	box-shadow: 0px 1px 5px gray;
	display: none; 
	z-index: 1;
}
.myPhoto .myPhoto_big:nth-child(7){
	position: relative;
	top: 0px;
	margin: 0px;
	display: block;
	z-index: 0;
}
.myPhoto_big img{
	margin: 0px; padding: 0px; max-width: 100%; display: block; 
}
.myPhoto_thumb:nth-child(1):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(2):hover ~ .myPhoto_big:nth-child(8),
.myPhoto_thumb:nth-child(3):hover ~ .myPhoto_big:nth-child(9),
.myPhoto_thumb:nth-child(4):hover ~ .myPhoto_big:nth-child(10),
.myPhoto_thumb:nth-child(5):hover ~ .myPhoto_big:nth-child(11),
.myPhoto_thumb:nth-child(6):hover ~ .myPhoto_big:nth-child(12){
	display: block;
}
.myPhoto_thumb:nth-child(2):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(3):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(4):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(5):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(6):hover ~ .myPhoto_big:nth-child(7){
	visibility: hidden;
}
.myIntro{
	position: relative;
}
.myIntro_3item{
	bottom: 30px;
	width: 100%;
}
.myIntro_3item input{

}
.myIntro_3item_itemLabel{

	display: inline-block;
	width: 25%;
	margin: 0px auto;
	padding: 10px;
	color: white;
	background-color: #F75000;
	border-color: black;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	box-shadow: 0px -2px 2px gray;
	cursor: pointer;
}
.myIntro_3item_itemLabel:hover{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item input:checked + .myIntro_3item_itemLabel{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item_itemText{
	margin: 0px 10px;
	padding: 10px 40px;
	background-color: #f8d781;
	border-left: 1px solid #F75000;
	border-bottom: 1px solid #F75000;
	border-right: 1px solid #F75000;
	box-shadow: 0px 0px 8px black;
	text-align: left;
	display: none;
}
.myIntro_3item input:nth-of-type(1):checked ~ .myIntro_3item_itemText:nth-of-type(1),
.myIntro_3item input:nth-of-type(2):checked ~ .myIntro_3item_itemText:nth-of-type(2),
.myIntro_3item input:nth-of-type(3):checked ~ .myIntro_3item_itemText:nth-of-type(3){

}
