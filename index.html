<style>
.myPhoto{
	position: relative;
	margin: 0px auto 70px auto;
	padding: 0px;
	width: 83%;
	height: 520px;
}
.myPhoto input{display: none;}
.myPhoto label{
	width: 15%;
	margin: 2px;
	border: none;
	box-shadow: 0px 0px 4px gray;
	cursor: pointer;
	display: inline-block;
	opacity: 1;
	transition: box-shadow 0.5s, opacity 0.5s;
}
.myPhoto img{
	margin: 0px; padding: 0px; width: 100%; max-width: 100%; display: block; 
}
.myPhoto label:hover{
	box-shadow: 0px 0px 8px black;
	opacity: .7;
}
.myPhoto input:checked + label{
	box-shadow: 0px 0px 8px black;
	opacity: .7;
}
#myPhoto_big01, #myPhoto_big02, #myPhoto_big03,
#myPhoto_big04, #myPhoto_big05, #myPhoto_big06{
	position: absolute;
	margin: 0px auto 30px auto;
	padding: 0px;
	top: 120px;
	left: 11.1%;
	width: 80%;
	box-shadow: 0px 1px 5px gray;
	visibility: hidden;
	opacity: 0;
	z-index: 1;
	transition: visibility 0s, opacity 0.5s;
}
#myPhoto_big01 img, #myPhoto_big02 img, #myPhoto_big03 img,
#myPhoto_big04 img, #myPhoto_big05 img, #myPhoto_big06 img{
	margin: 0px; padding: 0px; max-width: 100%; display: block; 
}
#myPhoto_thumb01:checked ~ #myPhoto_big01, #myPhoto_thumb02:checked ~ #myPhoto_big02,
#myPhoto_thumb03:checked ~ #myPhoto_big03, #myPhoto_thumb04:checked ~ #myPhoto_big04,
#myPhoto_thumb05:checked ~ #myPhoto_big05, #myPhoto_thumb06:checked ~ #myPhoto_big06{
	visibility: visible; opacity: 1;
}
#photoLabel01:hover ~ #myPhoto_big01, #photoLabel02:hover ~ #myPhoto_big02,
#photoLabel03:hover ~ #myPhoto_big03, #photoLabel04:hover ~ #myPhoto_big04,
#photoLabel05:hover ~ #myPhoto_big05, #photoLabel06:hover ~ #myPhoto_big06{
	visibility: visible; opacity: 1; z-index: 999;
}
.myIntro{
	position: relative;
}
.myIntro_3item{
	bottom: 30px;
	width: 100%;
}
.myIntro_3item input{
	display: none;
}
.myIntro_3item_itemLabel{
	bottom: 30px;
	display: inline-block;
	width: 25%;
	margin: 0px auto;
	padding: 10px;
	color: white;
	background-color: #F75000;
	border-color: black;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	box-shadow: 0px -2px 2px gray;
	cursor: pointer;
}
.myIntro_3item_itemLabel:hover{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item input:checked + .myIntro_3item_itemLabel{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item_itemText{
	margin: 0px 10px;
	padding: 10px 40px;
	background-color: #f8d781;
	border-left: 1px solid #F75000;
	border-bottom: 1px solid #F75000;
	border-right: 1px solid #F75000;
	box-shadow: 0px 0px 8px black;
	text-align: left;
	display: none;
}
.myIntro_3item input:nth-of-type(1):checked ~ .myIntro_3item_itemText:nth-of-type(1),
.myIntro_3item input:nth-of-type(2):checked ~ .myIntro_3item_itemText:nth-of-type(2),
.myIntro_3item input:nth-of-type(3):checked ~ .myIntro_3item_itemText:nth-of-type(3){
	display: block;
}

@media all and (max-width: 1081px)
{
	.myPhoto{height: 600px;}
	#myPhoto_big01, #myPhoto_big02, #myPhoto_big03,
	#myPhoto_big04, #myPhoto_big05, #myPhoto_big06{
		left: 5%; width: 90%;
	}
}
@media all and (max-width: 800px)
{
	.myPhoto{height: 540px;}
	#myPhoto_big01, #myPhoto_big02, #myPhoto_big03,
	#myPhoto_big04, #myPhoto_big05, #myPhoto_big06{
		left: 0; width: 100%;
	}
}
@media all and (max-width: 600px)
{
	.myPhoto{width: 100%; height: 370px;}
	.myPhoto label{display: none;}
	#myPhoto_big01, #myPhoto_big02, #myPhoto_big03,
	#myPhoto_big04, #myPhoto_big05, #myPhoto_big06{
		top: 0; width: 100%;
	}
}
@media all and (max-width: 485px)
{
	.myPhoto{height: 290px;}
	.myIntro_3item_itemLabel{padding: 5px; font-size: 13px;}
}
@media all and (max-width: 400px)
{
	.myPhoto{height: 230px;}
}
</style>
