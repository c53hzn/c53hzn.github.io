<head>

<title>Jenny's blog</title>
<style>
html{width: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	max-width: 100%;
	margin: 0px auto;
	text-align: center;
}
.subBody{
	width: 100%;
	margin: 0px;
	position: relative;

}
.upperPart{
	position: relative;
	width: 900px;
	height: 150px;
	margin: 0px auto;
	background-color: white;
	box-shadow: 0px 0px 20px black;
	z-index: -1
}
.myHeaderPhoto{
	position: absolute;
	top: 15px;
	left: 95px;
	width: 120px;
	height: 120px;
	border-radius: 60px;
	box-shadow: 0px 0px 10px black;
	overflow: hidden;
}
.myHeaderPhoto img{
	position: absolute;
	top: -33px;
	left: -17px;
	width: 280px;
}
.myHeaderText{
	position: absolute;
	top: 40px;
	left: 310px;
}
.myHeaderText p{
	margin: 0px;
	font-size: 50px;
	color: #9e0500;
	font-weight: bold;
	text-shadow: 0px 2px 4px #ffc107;
}
.menuBar{
	width: 920px;
	height: 60px;
	margin: 0px auto;
	text-align: center;
	background-color: 	#F75000;
	z-index: 900;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:81px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: 81px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	color: white;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.menuBarQuater:hover > .menuBarText{
	color: black;
}
.lowerPart{
	position: absolute;
	top: 210px;
	left: 89px;
	width: 900px;
	margin: 0px auto;
	text-align: center;
	background-color: white;
	box-shadow: 0px 0px 20px black;
	z-index: -2;
}
.myPhoto{
	position: relative;
	margin: 110px auto 20px auto;
	padding: 0px;
	width: 800px;
	height: 650px;
}
.myPhoto_thumb{
	width: 14%;
	margin: 2px;
	border: none;
	box-shadow: 0px 0px 4px gray;
	cursor: pointer;
	display: inline-block;
}
.myPhoto_thumb img{
	margin: 0px; padding: 0px; width: 100%; max-width: 100%; display: block; 
	
}
.myPhoto_thumb:hover{
	box-shadow: 0px 0px 8px black;
}
.myPhoto_big{
	position: absolute;
	top: 97.5px;
	left: 100px;
	margin: 0px; padding: 0px;
	width: 600px;
	box-shadow: 0px 1px 5px gray;
	display: none; 
}
.myPhoto_big:nth-child(2){
	display: block;
}
.myPhoto_big img{
	margin: 0px; padding: 0px; max-width: 100%; display: block; 
}
.myPhoto_thumb:hover + .myPhoto_big{
	display: block;
}
.myIntro{
	width: 100%;
}
@media all and (max-width: 1098px)
{
	body{width: 100%;}
	.upperPart{width: 100%;}
	.myHeaderPhoto{left: 180px;}
	.myHeaderText{left: 395px;}
	.menuBar{width: 100%;}
	.lowerPart{left: 0px; width: 100%;}
	.menuBar:before, .menuBar:after{display: none;}
}
@media all and (max-width: 950px)
{
	.myHeaderPhoto{left: 130px;}
	.myHeaderText{left: 300px;}
}
@media all and (max-width: 820px)
{
	.myHeaderPhoto{left: 100px;}
	.myHeaderText{left: 270px;}
	.myPhoto{width: 600px;}
	.myPhoto_big{width: 500px; left: 50px;}
}
@media all and (max-width: 730px)
{
	.myHeaderPhoto{left: 60px;}
	.myHeaderText{left: 230px;}
}
@media all and (max-width: 620px)
{
	.myHeaderPhoto{top: 30px; left: 40px; width: 90px; height: 90px; border-radius: 45px;}
	.myHeaderPhoto img{top: -30px; left: -14px;width: 220px;}
	.myHeaderText{left: 150px;}
	.myPhoto{width: 450px;}
	.myPhoto_big{width: 425px; left: 12px;}
}
@media all and (max-width: 550px)
{
	.myHeaderPhoto{left: 20px;}
	.myHeaderText{left: 120px;}
	.menuDropDown{
		width: 200px;
	}
	.menuBarQuater:nth-child(3) .menuDropDown, .menuBarQuater:nth-child(4) .menuDropDown{
		left: auto;
		right: 0px;
	}
}
@media all and (max-width: 480px)
{
	.myHeaderPhoto{ left: 18px;}
	.myHeaderText{top: 50px; left: 120px;}
	.myHeaderText p{font-size: 40px;}
	.myPhoto{margin-top: 10px; width: 98%;}
	.myPhoto_thumb{display: none;}
	.myPhoto_big:nth-child(2){
		top: 0px;
		left: 0px;
		width: 100%;
	}
	.myPhoto_big:nth-child(2) img{

	}
}
@media all and (max-width: 420px)
{
	.myHeaderPhoto{left: 10px;}
	.myHeaderText{left: 105px;}
	.myHeaderText p{font-size: 40px;}
	.myPhoto_thumb{display: none;}
	.myPhoto_big{display: none;}
}
@media all and (max-width: 400px)
{
	.myHeaderPhoto{left: 3px;}
	.myHeaderText{left: 100px;}
	.menuBarQuater{width: 23%;}
}
@media all and (max-width: 390px)
{
	.myHeaderText p{font-size: 35px;}
	.menuBarText p{font-size: 16px;}
}
@media all and (max-width: 380px)
{
	.myHeaderText p{font-size: 33px;}
	.menuBarText p{font-size: 15px;}
}
@media all and (max-width: 350px)
{
	.myHeaderText p{font-size: 31px;}
}
</style>
