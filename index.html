<head>

<title>Jenny's blog</title>
<style>
html{width: 100%;
	height: 100%;
	background-color: #d0d0d0;
}
body{width: 1080px;
	max-width: 100%;
	min-width: 320px;
	height: 100%;
	margin: 0px auto;
	text-align: center;
}
.subBody{
	position: relative;
	width: 900px;
	min-height: 100%;
	height: auto;
	margin: 0px auto;
	background-color: #FFFACD;
	box-shadow: 0px 0px 20px black;
	z-index: 0;
}
.upperPart{
	position: relative;
	width: 100%;
	height: 150px;
	margin: 0px auto;
	background-color: #FFFACD;
	z-index: 0;
}
.myHeaderPhoto{
	position: relative;
	top: 15px;
	width: 120px;
	height: 120px;
	border-radius: 60px;
	box-shadow: 0px 0px 10px black;
	overflow: hidden;
	display: inline-block;
}
.myHeaderPhoto img{
	position: absolute;
	top: -33px;
	left: -17px;
	width: 280px;
}
.myHeaderText{
	position: relative;
	top: -20px;
	height: 120px;
	display: inline-block;
}
.myHeaderText p{
	margin: 0px;
	font-size: 50px;
	line-height: 120px;
	color: #9e0500;
	font-weight: bold;
	text-shadow: 0px 2px 4px #ffc107;
}
.menuBar{
	width: 930px;
	height: 60px;
	margin: 0px 0px 0px -15px;
	text-align: center;
	background-color: 	#F75000;
	z-index: 2;
}
.menuBar:before, .menuBar:after{
	content:"";
	position: absolute;
	width: 917px;
	height: 40px;
	top: 161px;
	bottom: 22px;
	background: transparent;
	z-index: -1;
}
.menuBar:before{
	right:-5px;
	box-shadow: 4px 7px 10px #5B5B5B;
	transform: skew(-5deg) rotate(-1deg);
}
.menuBar:after{
	left: -5px;
	box-shadow: -4px 7px 10px #5B5B5B;
	transform: skew(5deg) rotate(1deg);
}
.menuBarQuater{
	position: relative;
	display: inline-block;
	text-align: center;
	width: 24%;
	margin: 0px;
	padding: 0px;
	cursor: pointer;
}
.menuBarText{
	display: inline-block;
	width: 100%;
	height: 40px;
	color: white;
	margin: 10px auto 10px auto;
	padding: 0px;
	text-align: center;
}
.menuBarText p{
	line-height: 40px;
	font-size: 18px;
	margin: 0px;
}
.menuDropDown{
	position: absolute;
	left: 0px;
	width: 100%;
	margin: 0px auto;
	padding: 18px 0px;
	border: none;
	background-color: white;
	text-align: center;
	line-height: 13px;
	box-shadow: 0px 1px 5px gray;
	cursor: default;
	display: none;
	z-index: 2;
}
.menuDropDown a:link{text-decoration: none; color: blue;}
.menuDropDown a:visited{color: blue;}
.menuDropDown a:active{color: green;}
.menuDropDown a:hover{color: blue;}
.menuBarQuater:hover{
	background-color: #FFAD86;
}
.menuBarQuater:hover .menuDropDown{
	display: block;
}
.menuBarQuater:hover > .menuBarText{
	color: black;
}
.middlePart{
	position: relative;
	width: 100%;
	height: 70px;
	margin: 0px auto;
	padding: 0px;
}
.lowerPart{
	position: relative;
	width: 100%;
	margin: 0px auto;
	padding: 0px 0px 30px 0px;
	text-align: center;
	z-index: 1;
}
.myPhoto{
	position: relative;
	margin: 0px auto 70px auto;
	padding: 0px;
	width: 83%;
}
.myPhoto_thumb{
	width: 15%;
	margin: 2px;
	border: none;
	box-shadow: 0px 0px 4px gray;
	cursor: pointer;
	display: inline-block;
}
.myPhoto_thumb img{
	margin: 0px; padding: 0px; width: 100%; max-width: 100%; display: block; 
	
}
.myPhoto_thumb:hover{
	box-shadow: 0px 0px 8px black;
}
.myPhoto_big{
	position: absolute;
	margin: 0px auto 30px auto;
	padding: 0px;
	top: 17.5%;
	left: 11.1%;
	width: 80%;
	box-shadow: 0px 1px 5px gray;
	display: none; 
	z-index: 1;
}
.myPhoto .myPhoto_big:nth-child(7){
	position: relative;
	top: 0px;
	margin: 0px;
	display: block;
	z-index: 0;
}
.myPhoto_big img{
	margin: 0px; padding: 0px; max-width: 100%; display: block; 
}
.myPhoto_thumb:nth-child(1):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(2):hover ~ .myPhoto_big:nth-child(8),
.myPhoto_thumb:nth-child(3):hover ~ .myPhoto_big:nth-child(9),
.myPhoto_thumb:nth-child(4):hover ~ .myPhoto_big:nth-child(10),
.myPhoto_thumb:nth-child(5):hover ~ .myPhoto_big:nth-child(11),
.myPhoto_thumb:nth-child(6):hover ~ .myPhoto_big:nth-child(12){
	display: block;
}
.myPhoto_thumb:nth-child(2):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(3):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(4):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(5):hover ~ .myPhoto_big:nth-child(7),
.myPhoto_thumb:nth-child(6):hover ~ .myPhoto_big:nth-child(7){
	visibility: hidden;
}
.myIntro{
	position: relative;
}
.myIntro_3item{
	bottom: 30px;
	width: 100%;
}
.myIntro_3item input{
	display: none;
}
.myIntro_3item_itemLabel{
	bottom: 30px;
	display: inline-block;
	width: 25%;
	margin: 0px auto;
	padding: 10px;
	color: white;
	background-color: #F75000;
	border-color: black;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	box-shadow: 0px -2px 2px gray;
	cursor: pointer;
}
.myIntro_3item_itemLabel:hover{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item input:checked + .myIntro_3item_itemLabel{
	background-color: #f8d781;
	color: black;
}
.myIntro_3item_itemText{
	margin: 0px 10px;
	padding: 10px 40px;
	background-color: #f8d781;
	border-left: 1px solid #F75000;
	border-bottom: 1px solid #F75000;
	border-right: 1px solid #F75000;
	box-shadow: 0px 0px 8px black;
	text-align: left;
	display: none;
}
.myIntro_3item input:nth-of-type(1):checked ~ .myIntro_3item_itemText:nth-of-type(1),
.myIntro_3item input:nth-of-type(2):checked ~ .myIntro_3item_itemText:nth-of-type(2),
.myIntro_3item input:nth-of-type(3):checked ~ .myIntro_3item_itemText:nth-of-type(3){
	display: block;
}

@media all and (max-width: 1081px)
{
	body, .subBody, .menuBar{width: 100%; margin: 0px;}
	.menuBar:before, .menuBar:after{display: none;}
}
@media all and (max-width: 800px)
{
	.menuBarQuater:nth-child(3) .menuDropDown, .menuBarQuater:nth-child(4) .menuDropDown{
		left: auto;
		right: 0px;
	}
	.menuDropDown{width: 200px;}
}
@media all and (max-width: 600px)
{
	.middlePart{height: 35px;}
	.myPhoto{width: 100%; margin-bottom: 35px;}
	.myPhoto_thumb{display: none;}
	.myPhoto_big{left: 5%; width: 90%;}
}
@media all and (max-width: 485px)
{
	.myHeaderPhoto{top: 25px; width: 100px; height: 100px; border-radius: 50px;}
	.myHeaderPhoto img{width: 240px; top: -30px; left: -15px;}
	.myHeaderText{top: -8px;}
	.myHeaderText p{font-size: 40px;}
	.myIntro_3item_itemLabel{padding: 5px; font-size: 13px;}
}
@media all and (max-width: 400px)
{
	.upperPart{height: 120px;}
	.myHeaderPhoto{top: 15px; width: 90px; height: 90px; border-radius: 45px;}
	.myHeaderPhoto img{width: 220px; top: -30px; left: -15px;}
	.myHeaderText{top: -15px;}
	.myHeaderText p{font-size: 33px;}
	.menuBarQuater{width: 23%;}
	.menuBarText p{font-size: 16px;}
}
</style>
