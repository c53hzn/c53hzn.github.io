<!DOCTYPE html>
<html lang="zh">
 <head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>MineSweeper - 扫雷</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <style>
  html,body{
      -webkit-tap-highlight-color:transparent ;
      -webkit-user-select:none ;
    }
    body{
    width: 320px; max-width: 320px; margin: 0px auto;
    }
    .outer{
    margin: 4px 5px;
    padding: 4px;
    width: 300px;
    height: 430px;
    background-color: rgb(192, 192, 192);
    }
    #mineField{
    margin: 8px auto 6px auto; border: 2px solid;
    border-left-color: rgb(128, 128, 128);
    border-top-color: rgb(128, 128, 128);
    border-bottom-color: white;
    border-right-color: white;
    border-collapse: separate; border-spacing: 0px;
    }
    #mineField td{
    position: relative;
    width: 22px; max-width: 22px; height: 22px;
    background-color: rgb(192, 192, 192); 
  }
    .cleared{
    border: 2px solid;
    border-left-color: rgb(128, 128, 128);
    border-top-color: rgb(128, 128, 128);
    border-bottom-color: white;
    border-right-color: white;
    }
    .cleared:hover{}
    .untouched{
    border: 2px solid;
    border-left-color: white;
    border-top-color: white;
    border-right-color: rgb(128, 128, 128);
    border-bottom-color: rgb(128, 128, 128);
    cursor: pointer;
    }
    .untouched:hover{}
   #backToIndex{
    position: absolute;
    bottom: 20px;
    right: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50px;
    background-color: rgb(128, 128, 128);
    color: white;
    font-size: 19px;
    line-height: 50px;
    text-align: center;
    box-shadow: 0px 0px 5px black;
   }
   .btnOuter{
    display: inline-block;
    border: 2px solid;
    width: fit-content;
    border-left-color: white;
    border-top-color: white;
    border-bottom-color: rgb(128, 128, 128);
    border-right-color: rgb(128, 128, 128);
   }
   .btnInner{
    border: 2px solid;
    height: 22px;
    border-left-color: white;
    border-top-color: white;
    border-right-color: rgb(128, 128, 128);
    border-bottom-color: rgb(128, 128, 128);
    cursor: pointer;
   }
   #noMineOuter{
    margin: 0px auto auto 23px;
   }
   #newMineOuter, #flagOuter, .counterOuter{
    margin: 0px auto auto 12px;
   }
   .counterOuter{
    display: inline-block;
    background-color: black;
    color: red;
    border: 2px solid rgb(90, 84, 84);
    width: fit-content;
   }
   .counterInner{
    text-align: right;
   }
   #newMine, #newFlag, .counterInner{
    position: relative;
    width: 22px;
   }
   .faceOuter{
    position: absolute;
    top: .5px;
    left: 1px;
    width: 20px;
    height: 20px;
    border-radius: 20px;
    background-color: yellow;
   }
   .eyeLeft{
    position: absolute;
    top: 5px;
    left: 6px;
    width: 2px;
    height: 2px;
    border-radius: 2px;
    background-color: black;
   }
   .eyeRight{
    position: absolute;
    top: 5px;
    left: 12px;
    width: 2px;
    height: 2px;
    border-radius: 2px;
    background-color: black;
   }
   .smileLips{
    position: absolute;
    top: 5px;
    left: 5px;
    width: 10px;
    height: 10px;
    border-bottom: 2px solid black;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
   }
   .flag{
    position: absolute;
    top: 2px; left: 3px;
    width: 0; 
    height: 0; 
    border-top: 5px solid transparent; 
    border-right: 10px solid red; 
    border-bottom: 5px solid transparent;
   }
   .pole{
    position: absolute;
    margin: 0px; padding: 0px;
    border: none;
    top: 2.5px; left: 12px;
    width: 2px; height: 16px;
    background-color: black;
   }
   .stand{
    position: absolute;
    margin: 0px; padding: 0px;
    border: none;
    top: 17px; left: 5px;
    width: 13px; height: 2px;
    background-color: black;
   }
   .mineNumber{
    width: 22px; height: 22px;
    padding: 0px; margin: 0px;
    text-align: center; line-height: 22px;
    font-weight: bold; overflow: hidden;
    display: block;
   }
   @media all and (max-width: 320px){
    .outer{
      position: fixed;
      padding: 0px;
      margin: 0px;
      top: 4px;
      width: 320px;
    }
   }
  </style>
 </head>
 <body>
  <div class="outer">
    <table id="mineField">
      <tbody>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        
      </tbody>
    </table>
    <a class="noDecorLink" href="index.html" target="_self">
     <div id="backToIndex">
       Back
     </div>
    </a>
    <div class="btnOuter" id="noMineOuter">
      <div id="noMine" class="btnInner" onselectstart="return false">无雷纯享版</div>
    </div>
    <div class="btnOuter" id="newMineOuter">
      <div id="newMine" class="btnInner">
        &nbsp;
        <div class="faceOuter">
          <div class="eyeLeft"></div>
          <div class="eyeRight"></div>
          <div class="smileLips"></div>
        </div>
      </div>
    </div>
    <div class="btnOuter" id="flagOuter">
      <div id="newFlag" class="btnInner" draggable="true">
        &nbsp;
        <div class="flag"></div>
        <div class="pole"></div>
        <div class="stand"></div>
      </div>
    </div>
    <div class="counterOuter">
      <div id="counter" class="counterInner">
        15
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='minesweeper.js'></script>
  <script>
    var lastTouchEnd = 0;
    document.documentElement.addEventListener('touchend', function (event) {
      var now = Date.now();
      if (now - lastTouchEnd <= 500) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    $(document).ready(function(){
      makeMineField("mineField","untouched","cleared","mineNumber");
      
      $("#noMine").mousedown(function(){
        $("#noMine").removeClass("btnInner").addClass("cleared");
      }).mouseup(function(){
        $("#noMine").removeClass("cleared").addClass("btnInner");
        makeNoMineField("mineField","untouched","cleared");
      });
      $("#newMine").mousedown(function(){
        $("#newMine").removeClass("btnInner").addClass("cleared");
      }).mouseup(function(){
        $("#newMine").removeClass("cleared").addClass("btnInner");
        makeMineField("mineField","untouched","cleared","mineNumber");
      });
    });
  </script>
 </body>
</html>
